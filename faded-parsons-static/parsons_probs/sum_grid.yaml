problem_name: sum_grid

problem_description: |
  <code>sum_grid</code>
    returns the sum of all the numbers in the given grid, a 2-D list of numbers.

  <pre><code>
  >>> grid1 = [
  ...     [5, 1, 6],   # 12
  ...     [10, 4, 1],  # 15
  ...     [8, 3, 2]    # 13
  ... ]
  >>> sum_grid(grid1)
  40
  >>> grid2 = [
  ...     [15, 1, 6], # 22
  ...     [10, 4, 0], # 14
  ...     [8, 3, 2]   # 13
  ... ]
  >>> sum_grid(grid2)
  49
  </code></pre>

code_lines: |
  def sum_grid(grid): #0given
  sum = 0
  for !BLANK in grid:
  for !BLANK in !BLANK:
  sum += !BLANK
  return sum

