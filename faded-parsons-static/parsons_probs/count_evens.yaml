problem_description: |
  <code>count_evens</code>
    counts the number of even numbers between a given start number and given end number.
    Count should include the start or end if they are even.

  <pre><code>
  >>> count_evens(2, 2)
  1
  >>> count_evens(-2, 52)
  28
  >>> count_evens(237, 500)
  132
