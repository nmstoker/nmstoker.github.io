problem_name: Plant

problem_description: |
  <p>The <code>Plant</code> class is used by a plant nursery
  to track what plants they have in inventory
  and how many they have of each plant.
  </p>
  <p>Each <code>Plant</code> instance should have three instance variables:
  <code>common_name</code>, <code>latin_name</code>, and <code>inventory</code>.
  The <code>update_inventory</code> method is responsible for increasing
  the <code>inventory</code> of an instance.
  </p>

  <pre><code>
  >>> milkweed = Plant("Narrow-leaf milkweed", "Asclepias fascicularis")
  >>> milkweed.common_name
  'Narrow-leaf milkweed'
  >>> milkweed.latin_name
  'Asclepias fascicularis'
  >>> milkweed.inventory
  0
  >>> milkweed.update_inventory(2)
  >>> milkweed.inventory
  2
  >>> milkweed.update_inventory(3)
  >>> milkweed.inventory
  5
  </code></pre>


