problem_name: Clothing

problem_description: |
  <p>The <code>Clothing</code> class represents pieces of clothing in a closet.
  tracking the color, category, and clean/dirty state.
  </p>
  <p>Each <code>Clothing</code> instance should have three instance variables:
  <code>color</code>, <code>category</code>, and <code>is_clean</code>.
  </p>
  The <code>wear</code> method should set <code>is_clean</code> to <code>False</code>,
  while the <code>clean</code> method should set <code>is_clean</code> to <code>Truue</code>.
  </p>

  <pre><code>
  >>> blue_shirt = Clothing("shirt", "blue")
  >>> blue_shirt.category
  'shirt'
  >>> blue_shirt.color
  'blue'
  >>> blue_shirt.is_clean
  True
  >>> blue_shirt.wear()
  >>> blue_shirt.is_clean
  False
  >>> blue_shirt.clean()
  >>> blue_shirt.is_clean
  True
  </code></pre>


