problem_name: contains_15row

problem_description: |
  <code>contains_15row</code>
    takes an input of a 2-dimensional list of numbers
    and returns true if any of the rows add up to 15.

  <pre><code>
  >>> grid1 = [
  ...     [5, 1, 6],   # 12
  ...     [10, 4, 1],  # 15!!
  ...     [8, 3, 2]    # 13
  ... ]
  >>> contains_15row(grid1)
  True
  >>> grid2 = [
  ...     [15, 1, 6], # 22
  ...     [10, 4, 0], # 14
  ...     [8, 3, 2]   # 13
  ... ]
  >>> contains_15row(grid2)
  False
  </code></pre>

code_lines: |
  def contains_15row(grid): #0given
  for !BLANK in grid:
  sum = 0
  for !BLANK in !BLANK:
  sum += !BLANK
  if sum !BLANK:
  return True
  return False

