problem_name: assign_grade

problem_description: |
  <code>assign_grade</code>
    returns a letter grade for the numeric score based on the grade bins of:
     "A" (90-100), "B" (80-89), "C" (70-79), "D" (65-69), or "F" (0-64)

  <pre><code>
  >>> assign_grade(95)
  'A'
  >>> assign_grade(90)
  'A'
  >>> assign_grade(85)
  'B'
  >>> assign_grade(80)
  'B'
  >>> assign_grade(77)
  'C'
  >>> assign_grade(70)
  'C'
  >>> assign_grade(68)
  'D'
  >>> assign_grade(65)
  'D'
  >>> assign_grade(64)
  'F'
  >>> assign_grade(0)
  'F'
  </code></pre>

code_lines: |
  def assign_grade(score): #0given
  if score !BLANK:
  return "A"
  elif score !BLANK:
  return "B"
  elif score !BLANK:
  return "C"
  elif score !BLANK:
  return "D"
  else:
  return "F"

test_fn: assign_grade

