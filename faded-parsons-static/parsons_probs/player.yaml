problem_name: Player

problem_description: |
  <p>The <code>Player</code> class represents a player in a video game.
  </p>
  <p>Each <code>Player</code> instance should have two instance variables:
  <code>name</code> and <code>health</code>.
  The <code>damage</code> method decreases the <code>health</code> of an instance,
  while the <code>boost</code> method increases the <code>health</code>.
  </p>

  <pre><code>
  >>> player = Player("Mario")
  >>> player.name
  'Mario'
  >>> player.health
  100
  >>> player.damage(10)
  >>> player.health
  90
  >>> player.boost(5)
  >>> player.health
  95
  </code></pre>


code_lines: |
  class Player: #0given
  def __init__(self, name): #1given
  self.!BLANK = name
  self.!BLANK = 100

  def damage(self, amount): #1given
  self.!BLANK -= !BLANK

  def boost(self, amount): #1given
  self.!BLANK += !BLANK

test_fn: Player
